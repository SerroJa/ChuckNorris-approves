---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: server-hpa 
  namespace: default
  labels:
    app: server 
spec:
  scaleTargetRef:
    kind: Deployment
    name: server 
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
