---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appli-ku-deploying 
  labels:
    app: appli-ku 
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 3
  selector:
    matchLabels:
      app: appli-ku 
  template:
    metadata:
      labels:
        app: appli-ku
    spec:
      containers:
      - name: env-tomcat
        image: eu.gcr.io/devops-274919/tomcat
      - name: server
        image: eu.gcr.io/devops-274919/nginx
        ports:
        - containerPort: 80
        resources:      
          limits:
            cpu: "1"
            memory: "700M"
          requests:
            cpu: 150m
            memory: "400M"
        volumeMounts:
        - name: nginx-proxy-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-proxy-config
        configMap:
          name: appli-ku-nginx-conf
