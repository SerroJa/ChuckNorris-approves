apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: appli-ku-ingress
  #namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - http:
      paths:
      - path: "/"
        #pathType: Prefix
        backend:
          serviceName: appli-ku
          servicePort: 80