<html>
	<head>
		<title>Wrapper HTML for Calendar</title>
		<style>
			body{
			<!--	background-image: url(https://i.dlpng.com/static/png/258591_preview.png);-->
				background-size: cover;
			}
			body,td,a,div,.p{font-family:arial,sans-serif;}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
			table{}
			#logo{display:flex; justify-content: center;}
			#__gwt_historyFrame{display:flex; justify-content: center;}
			#chuck{position:fixed; right:0; bottom:0; width:40%;}
		</style>
		
		<script language='javascript' src='com.tribling.gwt.test.calendar.Calendar.nocache.js'></script>
	</head>

	<body class="container">
		<div class="center">
		<img id="logo" src="images/chuck-norris-approved.png" width="20%">
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

		<h1>GWT Calendar</h1>

		<p>
			Click on day to get date popup.<br>
		</p>

		<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		var pageTracker = _gat._getTracker("UA-2862268-8");
		pageTracker._initData();
		pageTracker._trackPageview();
		</script>
		</div>
	</body>
</html>
